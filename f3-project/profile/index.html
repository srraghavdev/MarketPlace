<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="brand">
      <a href="./index.html">Your Profile</a>
    </div>
  </nav>
  <div class="container">
    <div class="top">
      <p class="message">My Profile</p>
      <form id="form-1">
        <input type="text" id="fname" placeholder="First Name" required>
        <input type="text" id="lname" placeholder="Last Name" required>
        <button id="savename" class="btn">Save Info</button>
      </form>
      <div class="dynamic"></div>
    </div>
  <div class="bottom">
    <p class="message">Edit Password</p>
    <form id="form-2">
      <input type="password" id="oldpass" placeholder="Old Password" required>
      <input type="password" id="pass" placeholder="New Password" required>
      <input type="password" id="confirmpass" placeholder="Confirm Password" required>
      <button id="savepass" class="btn">Change Password</button>
    </form>
    <div class="dynamic"></div>
  </div>
  <button id="logout" class="btn">Logout</button>  
  </div>
<script src="./script.js"></script>  
</body>
</html>
